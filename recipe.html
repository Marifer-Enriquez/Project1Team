<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Recipe Search</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Style to fix the issue of text extending past card length -->
<!--  <style>
    .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>-->
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center">
        <strong>
          <i class="material-icons"></i>Recipe Search</strong>
      </h1>
    </div>

    <!-- Row for Searching New York Times -->
    <div class="row" id="ingredients">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-list-alt"></i> Search Ingredients</strong>
          </div>
          <div class="card-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Please, add your ingredients</label>
                <input type="text" class="form-control" id="search-term">
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              

              <!-- Here we capture the Start Year Parameter-->
              
              <!-- Here we capture the End Year Parameter -->
              

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-search">
                <i class="fa fa-search"></i> Search</button>
              <button class="btn btn-default" id="clear-all">
                <i class="fa fa-trash"></i> Clear Results</button>
                <input id="add-ingredient" type="submit" value="Add Ingredient" class="btn btn-info">
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row" id ="ingredientsadded">
      <div class="col-sm-12">
        <br>

        <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
        <div class="card">

          <!-- card Heading for the retrieved articles box -->
          <div class="card-header">
            <strong>
              <i class="fa fa-table"></i> Ingredients</strong>
          </div>

          <!-- This main card will hold each of the resulting articles -->
          <div class="card-body" id="article-section">
            <p id="losingredientes"></p>


          </div>
        </div>
      </div>
    </div>

    <div class="row" id ="results">
            <div class="col-sm-12">
              <br>
      
              <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
              <div class="card">
      
                <!-- card Heading for the retrieved articles box -->
                <div class="card-header">
                  <strong>
                    <i class="fa fa-table"></i> Results</strong>
                </div>
      
                <!-- This main card will hold each of the resulting articles -->
                <div class="card-body" id="results-section">
                  <div id="resultstest"></div>
      
      
                </div>
              </div>
            </div>
          </div>
    <br>
    <br>
    <br>
    <div id="text2">


    </div>

    


  </div>

  <footer>
        <div class="thefooter">
          Copyright &copy; 
        </div>
      </footer>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  
  <script type="text/javascript">

var Picarray=["picture1","picture2","picture3","picture4", "picture5", "picture6", "picture7", "picture8","picture9","picture10"];
var recetas=["hola1","hola2","hola3","hola4","hola5","hola6","hola7","hola8","hola9","hola10"];

 $("#add-ingredient").on("click", function (event) {
        event.preventDefault();
        var ingredient = $("#search-term").val().trim();
        if (ingredient == "") {
            return false;
        }
        newP=$("<p>");
        newP.addClass("newingredient");
        newP.text(ingredient + " ");

        $("#search-term").empty();

        $("#losingredientes").prepend(newP);
        
        


    });

$("p").on("click", function (event) {

   $(".newingredient").hide();

 });


$("#run-search").on("click", function (event) {
  event.preventDefault();
 
for (i=0; i<Picarray.length; i++)    {
  var gifDiv = $("<div>");         
   var newImage=('<img src = "assets/images/'+Picarray[i]+'.gif" width="300px">' + recetas[i] );
   gifDiv.append(newImage);
   $("#resultstest").prepend( gifDiv);

  }
 });

  </script>
  

</body>

</html>
